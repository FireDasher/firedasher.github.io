<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image color changer</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <style>
        body {
            background-color: #0d1117;
            color: white;
        }
        canvas {
            height: 500px;
        }
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <canvas style="border: 1px solid white; border-radius: 5px;"></canvas>
    <br>
    <input type="file" id="file" accept="image/*">
    <br>
    <input type="color" id="color" value="#FFFFFF">
    <p>To save, right click the image and press "Save Image As..."</p>
    <script src="tint.js"></script>
</body>
</html>
