<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Color changer/inverter</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/en/d/d0/Dogecoin_Logo.png">
</head>
<body>
    <canvas style="border: 1px solid blue; border-radius: 5px;"></canvas>
    <br>
    <input type="file" id="file" accept="image/jpeg, image/png, image/jpg">
    <br>
    <input type="color" id="color">
    <select>
        <option value="cc">Change Color</option>
        <option value="i">Invert</option>
        <option value="t">Transparent</option>
    </select>
    <button onclick="reload()">Reload</button>
    <p style="position: fixed; right: 10px; bottom: 0; text-align: right; border: 1px solid blue; padding: 10px; border-radius: 10px; background-color: white;">Select an image to begin.</p>

    <script src="/color.js"></script>

</body></html>
