<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoDash</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="home">
        <h1 class="maintitle title">DiscoDash</h1>
        <img src="ui/play.png" class="play button" draggable="false">
    </div>
    <div class="menu">
        <img src="ui/back1.png" class="lvlsback back button" draggable="false">
        <h1 class="title">Levels</h1>
        <div class="levelslist"></div>
        <img src="ui/new.png" class="new button" draggable="false">
    </div>
    <div class="levelscreen">
        <img src="ui/back1.png" class="lvlback back button" draggable="false">
        <img src="ui/delete.png" class="delete button" draggable="false">
        <img src="ui/clone.png" class="clone button" draggable="false">
        <input type="text" class="lvltitle input">
        <textarea class="lvldesc input" rows="3"></textarea>
    </div>
    <script src="menu.js"></script>
</body>
</html>
