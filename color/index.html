<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color changer/inverter</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/en/d/d0/Dogecoin_Logo.png">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .status {
            position: fixed;
            right: 10px;
            bottom: 0;
            text-align: right;
            border: 1px solid blue;
            padding: 10px;
            border-radius: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas style="border: 1px solid blue; border-radius: 5px;"></canvas>
    <br>
    <input type="file" id="file" accept="image/jpeg, image/png, image/jpg">
    <br>
    <input type="color" id="color">
    <select>
        <option value="cc">&lt;a href="/tint.html"&gt;Change Color&lt;/a&gt;</option>
        <option value="i" selected="">Invert</option>
        <option value="t">Transparent</option>
        <option value="it">Inverse Trans</option>
    </select>
    <button onclick="reload()">Reload</button><h2>This color changer is VERY SLOW!!! <a href="/tint/">New one here!</a></h2>
    
    <p class="status">Select an image to begin.</p>

    <script src="color.js"></script>

</body></html>
