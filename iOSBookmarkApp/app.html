<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://static.wikia.nocookie.net/among-us-wiki/images/8/84/Among_Us.png/revision/latest?cb=20240408020746">
    <title>Among Us!</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(location.search);
        if (params.has("title")) document.title = params.get("title");
        if (params.has("icon")) document.head.querySelector('link[rel="apple-touch-icon"]').href = params.get("icon");
        if (params.has("content")) document.body.innerHTML = params.get("content");
    </script>
</body>
</html>
